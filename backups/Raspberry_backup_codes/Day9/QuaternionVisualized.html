<!DOCTYPE html>
<html lang="en">
<head>
  <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
  <meta charset="UTF-8">
  <title>Three.js Cube with Arrow</title>
  <style>

    @font-face {
      font-family: Ubuntu;
      src: url(ubuntu/Ubuntu-R.ttf);
    }

    body { margin: 0; overflow: hidden; background-color: white;
      font-family:Ubuntu; 
     }
    canvas { display: block; }
    #three-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 50vw;  /* Half width */
      height: 50vh; /* Half height */
      border:2px dotted grey;
      background: white;
      overflow: hidden;
    }
    #messages {
      z-index: 1;
      position: absolute;
      top:0;
      right: 0;
      width: 50vw;
      height: 47.5vh;
      max-height: 47.5vh;
      color:white;
      overflow-y: auto;
      background-color: rgba(0, 0, 0, 0.8);
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      border: 1px solid #ccc;
      padding: 10px;
    }
    #infoWindow {
      z-index: 2;
      position: fixed;
      width: 33.33vw;              /* 1/3 of viewport width */
      height: 45vh;                /* 1/2 of viewport height */
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);

    .video-box {

        border: 3px solid rgba(50, 51, 50, 0.377);
        position:absolute;
        bottom:0;
        left:0;
        border-radius: 10px;

    }

    .video-box img {
        width: 100%;
        height: 100%;
        object-fit: cover;  /* Scale image while preserving aspect */
    }

    .control-panel {
      position: absolute;
      z-index: 1;
      bottom:0;
      right:0;
      width: 29.5vw;
      height: 44vh;
      background-color: #1e1e1e;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
    }

    .control-panel h2 {
      margin-bottom: 10px;
      color: #00bcd4;
      font-weight: 400;
    }

    .btn {
      width: 80%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      color: #fff;
      background-color: #333;
      border: 2px solid #006674;
      cursor: pointer;
      transition: 0.3s;

    .btn:hover {

<body>
  <div id="three-container"></div>

  <div id="infoWindow">

  </div>

  <div class="video-box">
    
   <img id="stream" src="https://192.168.55.160:5000/video_feed" alt="Live Stream" width="640">  
  </div>
  
  <div class="control-panel">

    <button class="btn" onclick="downloadPhotoCapture()">Capture & download</button>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js';
      // import { OrbitControls } from 'https://threejs.org/examples/jsm/controls/OrbitControls.js';

// import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    const container = document.getElementById('three-container');
    
    // Scene
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff); // white background

    // Camera
      const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
    camera.position.set(2,2,-5);
    camera.lookAt(0, 0, 0);
    // const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    // camera.position.set(2, 2, 5);
    // camera.lookAt(0, 0, 0);

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
   
    // renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    // Cube
    const cubeMaterials = [
      new THREE.MeshBasicMaterial({ color: 0xff0000 }), // right
      new THREE.MeshBasicMaterial({ color: 0x00ff00 }), // left
      new THREE.MeshBasicMaterial({ color: 0x0000ff }), // top
      new THREE.MeshBasicMaterial({ color: 0xffff00 }), // bottom
      new THREE.MeshBasicMaterial({ color: 0xff00ff }), // front
      new THREE.MeshBasicMaterial({ color: 0x00ffff })  // back
    ];

    const satellite = new THREE.Group();
    const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
    // const cubeMaterial = new THREE.MeshNormalMaterial(); // colorful material
    const cube = new THREE.Mesh(cubeGeometry, cubeMaterials);
    satellite.add( cube);

    // Arrow pointing out +Z (front face)
    const origin = new THREE.Vector3(0.5, 0, 0); // front face center
    const direction = new THREE.Vector3(1,0,0).normalize();
    const length = 2;
    const color = 0xff00ff;
    const arrowHelper = new THREE.ArrowHelper(direction, origin, length, color, 0.2, 0.1);
    // scene.add(arrowHelper);
    satellite.add(arrowHelper);

    scene.add(satellite);

    window.Satellite3DObject = satellite;


    // Render loop
    function animate() {
      requestAnimationFrame(animate);
      // rotateCube(satellite,Math.PI/360);
      renderer.render(scene, camera);
    }
    function createXYZArrows(scene, length = 2) {
      const origin = new THREE.Vector3(0, 0, 0);

      // X axis — Red
      const xArrow = new THREE.ArrowHelper(
        new THREE.Vector3(1, 0, 0), // direction
        origin,
        length,
        0xff0000
      );

      // Y axis — Green
      const yArrow = new THREE.ArrowHelper(
        new THREE.Vector3(0, 1, 0),
        origin,
        length,
        0x00ff00
      );

      // Z axis — Blue
      const zArrow = new THREE.ArrowHelper(
        new THREE.Vector3(0, 0, 1),
        origin,
        length,
        0x0000ff
      );

      scene.add(xArrow, yArrow, zArrow);
    }
    function createLabel(text, position, color = "white") {
      const canvas = document.createElement("canvas");
      const size = 256;
      canvas.width = size;
      canvas.height = size;
      const context = canvas.getContext("2d");
      context.fillStyle = color;
      context.font = "bold 100px Arial";
      context.textAlign = "center";
      context.textBaseline = "middle";
      context.fillText(text, size / 2, size / 2);

      const texture = new THREE.CanvasTexture(canvas);
      const material = new THREE.SpriteMaterial({ map: texture, transparent: true });
      const sprite = new THREE.Sprite(material);
      sprite.scale.set(0.5, 0.5, 0.5); // Adjust label size
      sprite.position.copy(position);
      return sprite;
    }

    // Add labels a bit beyond the arrow tips
    const offset = 0.3;
    scene.add(createLabel("X", new THREE.Vector3(length + offset, 0, 0), "#ff0000"));
    scene.add(createLabel("Y", new THREE.Vector3(0, length + offset, 0), "#00ff00"));
    scene.add(createLabel("Z", new THREE.Vector3(0, 0, length + offset), "#0000ff"));
   
    function AddOffsetInQuaternion(saveRotation, nextRotation){

    }

    function rotateCube(cube, angle = Math.PI/4,x =1) {

      const axis = new THREE.Vector3(x,1,1).normalize(); // X axis
      const origin = new THREE.Vector3(0, 0, 0); // front face center
      const point_Vector = new THREE.ArrowHelper(
        axis,
        origin,
        length,
        0x252540
      );

      scene.add(point_Vector);
      const quaternion = new THREE.Quaternion().setFromAxisAngle(axis, angle);
      cube.applyQuaternion(quaternion);
    }
    createXYZArrows(scene,4);
    animate();
    // scene.scale.z =-1;
    scene.rotation.x = -Math.PI / 2;
    window.addEventListener('resize', () => {
      camera.aspect = container.clientWidth / container.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(container.clientWidth, container.clientHeight);
    });
    // Responsive resize
    // window.addEventListener('resize', () => {
    //   camera.aspect = window.innerWidth / window.innerHeight;
    //   camera.updateProjectionMatrix();
    //   renderer.setSize(window.innerWidth, window.innerHeight);
    // });
  </script>

    const quaternionOutput = document.getElementById('quaternionOutput');

    const ws = new WebSocket('ws://192.168.55.160:6789');

   async function downloadPhotoCapture(url = 'https://192.168.55.160:5000/capture_photo', filename = 'capture.jpg') {
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('Network response was not OK');
        
        const blob = await response.blob();
        const blobUrl = URL.createObjectURL(blob);
        
        const a = document.createElement('a');
        a.href = blobUrl;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        a.remove();
        
        URL.revokeObjectURL(blobUrl);  // clean up memory
      } catch (error) {
        console.error('Download failed:', error);
      }
    }
  </script>
</body>
