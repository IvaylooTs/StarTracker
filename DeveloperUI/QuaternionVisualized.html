  <script type="module" >
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js';

  const container = document.getElementById('three-container');

  // Scene
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0xffffff); // white background

  // Camera
  const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
  camera.position.set(2,3,-5);
  camera.lookAt(0, 1, 0);
  // const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  // camera.position.set(2, 2, 5);

  // Renderer
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(container.clientWidth, container.clientHeight);

  // renderer.setSize(window.innerWidth, window.innerHeight);
  container.appendChild(renderer.domElement);

  // Cube
  const cubeMaterials = [
      new THREE.MeshBasicMaterial({ color: 0xff0000 }), // right
      new THREE.MeshBasicMaterial({ color: 0x00ff00 }), // left
      new THREE.MeshBasicMaterial({ color: 0x0000ff }), // top
      new THREE.MeshBasicMaterial({ color: 0xffff00 }), // bottom
      new THREE.MeshBasicMaterial({ color: 0xff00ff }), // front
      new THREE.MeshBasicMaterial({ color: 0x00ffff })  // back
  ];

  const satellite = new THREE.Group();
  const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
  // const cubeMaterial = new THREE.MeshNormalMaterial(); // colorful material
  const cube = new THREE.Mesh(cubeGeometry, cubeMaterials);
  cube.name ="Cube"
  satellite.add( cube);

  // Arrow pointing out +Z (front face)
  const origin = new THREE.Vector3(0.5, 0, 0); // front face center
  const direction = new THREE.Vector3(1,0,0).normalize();
  const length = 2;
  const color = 0xff00ff;
  const arrowHelper = new THREE.ArrowHelper(direction, origin, length, color, 0.2, 0.1);
  // scene.add(arrowHelper);
  satellite.add(arrowHelper);

  scene.add(satellite);



  function setSkyFromJPEG(scene, url) {
  return new Promise((resolve, reject) => {
    const loader = new THREE.TextureLoader();
    // allow cross origin (useful if testing with external images)
    if (loader.setCrossOrigin) loader.setCrossOrigin('anonymous');

    loader.load(
      url,
      (texture) => {
        // Ensure correct color space (supports older/newer three.js)
        if ('colorSpace' in texture) texture.colorSpace = THREE.SRGBColorSpace;
        else texture.encoding = THREE.sRGBEncoding;

        // Use equirectangular mapping for backgrounds
        texture.mapping = THREE.EquirectangularReflectionMapping;

        scene.background = texture;
        console.log('Sky texture loaded and applied:', url, texture);
        resolve(texture);
      },
      (xhr) => {
        if (xhr && xhr.lengthComputable) {
          console.log('Sky loading: ' + Math.round((xhr.loaded / xhr.total) * 100) + '%');
        }
      },
      (err) => {
        console.error('Error loading sky texture:', err);
        reject(err);
      }
    );
  });
}
  window.Satellite3DObject = satellite;

  const controls = new OrbitControls(camera, renderer.domElement);
  controls.target.set(0, 0, 0); // orbit around origin
  
  // smooth motion
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;

  // remove vertical limit so you can go over the top and under
  controls.minPolarAngle = 0;          // radians
  controls.maxPolarAngle = Math.PI;    // radians

  // optional: enable auto rotation around target
  controls.autoRotate = true;          // rotate automatically
  controls.autoRotateSpeed = 2.0;      // 2.0 is fairly quick

  // zoom range
  controls.minDistance = 2;
  controls.maxDistance = 50;
  setSkyFromJPEG(scene, 'Images/background.jpg')
  .then(() => console.log('Background set successfully'))
  .catch(err => {

    document.getElementById('CornerLogo').src = 'Images/Logo-nobg.png';
  });

  // Render loop
  function animate() {
    requestAnimationFrame(animate);
    // rotateCube(satellite,Math.PI/360);
      controls.update();
      renderer.render(scene, camera);
  }
  function createXYZArrows(scene, length = 2) {
      const origin = new THREE.Vector3(0, 0, 0);

      // X axis — Red
      const xArrow = new THREE.ArrowHelper(
      new THREE.Vector3(1, 0, 0), // direction
      origin,
      length,
      0xff0000
      );

      // Y axis — Green
      const yArrow = new THREE.ArrowHelper(
      new THREE.Vector3(0, 1, 0),
      origin,
      length,
      0x00ff00
      );

      // Z axis — Blue
      const zArrow = new THREE.ArrowHelper(
      new THREE.Vector3(0, 0, 1),
      origin,
      length,
      0x0000ff
      );

    const group = new THREE.Group();
    group.add(xArrow, yArrow, zArrow);
    return group
  }

  // Example lights
const ambientLight = new THREE.AmbientLight(0xffffff, 0.5); // soft white light
scene.add(ambientLight);

const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
directionalLight.position.set(5, 5, 5);
scene.add(directionalLight);

function createArrow(length = 2, color = 0xff0000) {
    const arrow = new THREE.Group();

    const shaftRadius = 0.05;
    const shaftLength = length * 0.8;
    const shaftGeometry = new THREE.CylinderGeometry(shaftRadius, shaftRadius, shaftLength, 8);
    const shaftMaterial = new THREE.MeshStandardMaterial({ color: new THREE.Color(color) });
    const shaft = new THREE.Mesh(shaftGeometry, shaftMaterial);
    shaft.position.x = shaftLength / 2;
    shaft.rotation.z = Math.PI / 2;
    arrow.add(shaft);

    const coneRadius = 0.12;
    const coneLength = length * 0.2;
    const coneGeometry = new THREE.ConeGeometry(coneRadius, coneLength, 16);
    const coneMaterial = new THREE.MeshStandardMaterial({ color: new THREE.Color(color) });
    const cone = new THREE.Mesh(coneGeometry, coneMaterial);
    cone.position.x = shaftLength + coneLength / 2;
    cone.rotation.z = -Math.PI / 2;
    arrow.add(cone);

    return arrow;
}


  // Make arrow
  const newerCalibrationArrow = createArrow(2, "0xffffff");
  const olderCalibrationArrow = createArrow(1, "0xffffff")
  window.Arrow3DObjectCalibration = newerCalibrationArrow;
  window.Arrow3DObjectCalibrationOlder = olderCalibrationArrow;
  scene.add(newerCalibrationArrow,olderCalibrationArrow);
  
  function createLabel(text, position, color = "white") {
      const canvas = document.createElement("canvas");
      const size = 256;
      canvas.width = size;
      canvas.height = size;
      const context = canvas.getContext("2d");
      context.fillStyle = color;
      context.font = "bold 100px Arial";
      context.textAlign = "center";
      context.textBaseline = "middle";
      context.fillText(text, size / 2, size / 2);

      const texture = new THREE.CanvasTexture(canvas);
      const material = new THREE.SpriteMaterial({ map: texture, transparent: true });
      const sprite = new THREE.Sprite(material);
      sprite.scale.set(0.5, 0.5, 0.5); // Adjust label size
      sprite.position.copy(position);
      return sprite;
  }

  // Add labels a bit beyond the arrow tips
  const offset = 0.3;
  const CordinateSystemLabels= new THREE.Group(); 
  CordinateSystemLabels.add(createLabel("X", new THREE.Vector3(length + offset, 0, 0), "#ff0000"));
  CordinateSystemLabels.add(createLabel("Y", new THREE.Vector3(0, length + offset, 0), "#00ff00"));
  CordinateSystemLabels.add(createLabel("Z", new THREE.Vector3(0, 0, length + offset), "#0000ff"));
  scene.add(CordinateSystemLabels);
  function AddOffsetInQuaternion(saveRotation, nextRotation){

  }

  function rotateCube(cube, angle = Math.PI/4,x =1) {

      const axis = new THREE.Vector3(x,1,1).normalize(); // X axis
      const origin = new THREE.Vector3(0, 0, 0); // front face center
      const point_Vector = new THREE.ArrowHelper(
      axis,
      origin,
      length,
      0x252540
      );

      scene.add(point_Vector);
      const quaternion = new THREE.Quaternion().setFromAxisAngle(axis, angle);
      cube.applyQuaternion(quaternion);
  }
  const CordinateSystem = createXYZArrows(scene,4);
  scene.add(CordinateSystem);
  animate();
  // scene.scale.z =-1;
